  <script>
    
    // Typing effect
    const roles = [
      "quant.", "music.", "puzzles.", "debating.", "fitness.",
      "blogs.", "math.", "cricket.", "creator.", "food.",
      "cinema.", "physics.","cars.","travel.","parkour.","photography."
    ];

    const typingEl = document.querySelector(".typing-text");
    const cursorEl = document.querySelector(".cursor");

    let roleIndex = 0;
    let charIndex = 0;
    let typing = true;

    function typeLoop() {
      if (!typingEl) return;

      if (typing) {
        if (charIndex < roles[roleIndex].length) {
          typingEl.textContent += roles[roleIndex].charAt(charIndex++);
          setTimeout(typeLoop, 100);
        } else {
          typing = false;
          setTimeout(typeLoop, 1300);
        }
      } else {
        if (charIndex > 0) {
          typingEl.textContent = roles[roleIndex].substring(0, --charIndex);
          setTimeout(typeLoop, 50);
        } else {
          typing = true;
          roleIndex = (roleIndex + 1) % roles.length;
          setTimeout(typeLoop, 500);
        }
      }
    }

    window.addEventListener("load", typeLoop);
  </script>
