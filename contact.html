  <style>
    /* Make body a column flex container filling viewport height */
    body.landing {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000; /* or your existing background */
      color: #aaffffcc;
      margin: 0;
    }

    /* Fixed header on top */
    header.site-header {
      position: fixed;
      top: 0;
      left: 0;
      padding: 1.2rem 2rem;
      font-family: 'Lora', serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: #00ffee;
      user-select: none;
      background: rgba(0, 0, 0, 0.8);
      width: 100%;
      box-shadow: 0 0 8px #00ffee88;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 999;
    }
    header.site-header a.site-name {
      color: #00ffee;
      text-decoration: none;
      font-weight: 700;
      font-family: 'Lora', serif;
      user-select: none;
    }
    header.site-header a.site-name:hover {
      color: #ff2c2c;
    }
    header.site-header .page-path {
      font-family: 'Lora', serif;
      font-weight: 400;
      font-size: 1rem;
      color: #00ffee99;
      user-select: none;
    }

    /* Main content - keep compact, centered, below fixed header */
    main.page {
      max-width: 700px;
      margin: 6rem auto 3rem; /* top margin to clear fixed header */
      padding: 2rem 2.5rem;
      background: rgba(18, 18, 18, 0.9);
      border-radius: 10px;
      font-family: 'Lora', serif;
      color: #aaffffcc;
      text-align: center;
      user-select: text;
      /* remove fixed height or min-height to avoid elongation */
    }

    main.page h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 2.6rem;
      margin-bottom: 1.5rem;
      color: #00ffee;
      text-shadow: 0 0 8px #00ffeebb;
      user-select: none;
    }

    main.page p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    main.page a {
      color: #00ffee;
      text-decoration: none;
      font-weight: 600;
    }
    main.page a:hover {
      text-decoration: underline;
      color: #ff2c2c;
    }

    /* Footer at the bottom, pushed by flex */
    footer.footer {
      max-width: 700px;
      margin: 0 auto 2rem;
      padding: 0 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Lora', serif;
      font-size: 0.9rem;
      color: #00ffee99;
      user-select: none;

      /* Push footer to bottom if page content is short */
      margin-top: auto;
    }
    footer.footer a {
      color: #00ffee;
      text-decoration: none;
      font-weight: 600;
    }
    footer.footer a:hover {
      color: #ff2c2c;
    }

    .footer-left {
      user-select: text;
    }

    .footer-right a {
      margin-left: 1rem;
      font-size: 1.3rem;
      color: #aaffffcc;
      transition: color 0.3s ease;
    }
    .footer-right a:hover {
      color: #ff2c2c;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      main.page {
        margin: 5rem 1rem 2rem;
        padding: 1.5rem 1.5rem;
      }
      header.site-header {
        padding: 1rem 1.5rem;
        font-size: 1.3rem;
      }
      footer.footer {
        flex-direction: column;
        gap: 1rem;
        padding: 0 1.5rem;
        font-size: 0.85rem;
      }
      .footer-right a {
        margin-left: 0.8rem;
        font-size: 1.1rem;
      }
    }
  </style>

 <audio id="bg-music"></audio>

  <script>
    // Music file for blogs page
    const songForThisPage = "assets/music_home.mp3";

    const audio = document.getElementById('bg-music');
    const playToggleBtn = document.getElementById('play-toggle-btn');

    if (audio && playToggleBtn) {
      let isAudioLoaded = false;

      playToggleBtn.addEventListener('click', () => {
        if (!isAudioLoaded) {
          audio.src = songForThisPage;
          isAudioLoaded = true;
        }

        if (audio.paused) {
          audio.play().catch(() => {
            console.log('Playback prevented');
          });
          playToggleBtn.textContent = '⏸️';
        } else {
          audio.pause();
          playToggleBtn.textContent = '▶️';
        }
      });

      audio.addEventListener('ended', () => {
        playToggleBtn.textContent = '▶️';
      });
    }
  </script>
